[default_session]
startup_command = "l"

[[session]]
name = "Code 💻"
path = "~/Code"
startup_command = "l"

[[session]]
name = "sesh config"
path = "~/.config/sesh"
startup_command = "nvim sesh.toml"

[[session]]
name = "neovim config"
path = "~/.config/nvim"
startup_command = "vis"

[[session]]
name = "Scripts 📜"
path = "~/.scripts"

[[session]]
name = "pumpndump 🧴"
path = "~/Other/pumpndump"
startup_command = "git status"

[[session]]
name = "portage config 🧴"
path = "~/Other/pumpndump/root/etc/portage/"
startup_command = "l"

[[session]]
name = "tmux config"
path = "~/.tmux"
startup_command = "nvim ~/.tmux.conf"

[[session]]
name = "Notes 📝"
path = "~/Notes"
startup_command = "nvim index.org"

[[session]]
name = "Update" 
startup_command = "updatescript"

[[session]]
name = "soosh"
startup_command = "ssh gravity@192.168.100.97"

[[session]]
path = "~/Code/coollittlewebsite"
startup_script = "~/.config/sesh/scripts/coollittlewebsite.sh"
