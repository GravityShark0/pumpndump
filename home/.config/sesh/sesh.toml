[default_session]
startup_command = "l"

[[session]]
name = "COde 💻"
path = "~/Code"

[[session]]
name = "NEovim config  "
path = "~/.config/nvim"
startup_command = "vi"

[[session]]
name = "SCripts 📜 "
path = "~/.scripts"

[[session]]
name = "SEsh config  "
path = "~/.config/sesh"
startup_command = "nvim sesh.toml"

[[session]]
name = "POrtage config 🧴"
path = "~/.pumpfiles/root/etc/portage/"

[[session]]
name = "TMux config  "
path = "~/.tmux"
startup_command = "nvim ~/.tmux.conf"

[[session]]
name = "UPdate 󰚰 " 
startup_command = "updatescript"

[[session]]
name = "PUmpndump 🧴"
path = "~/.pumpfiles"
startup_command = "git status"

[[session]]
name = "SOosh 󰣀 "
path = "~/.ssh/"
startup_command = "ssh gravity@clr"

[[session]]
path = "~/Code/coollittlewebsite"
startup_script = "~/.config/sesh/scripts/coollittlewebsite.sh"
