# https://stevep99.github.io/seniply/
# Seniply uses colemak-dh
# This is on an ansi keyboard with angle and *wide* mod

[main]
# activate qwerty whenever
pause = toggle(qwerty)

# capslock super key is fire
capslock = layer(meta)
leftalt = layer(extend)
altgr = layer(symbols)
leftmeta = layer(alt)

## fat z and / mods
#leftshift = z
#rightshift = /
#altgr = space
## compose is the menu key btw
