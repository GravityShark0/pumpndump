# x = macro(C-C)
# c = volumeup
# v = macro(C-V)
# b = mute
z = noop
x = noop
c = noop
v = noop
b = noop

u = f12
i = f7
o = f8
p = f9
[ = scrolllock
j = f11
k = f4
