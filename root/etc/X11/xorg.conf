# nvidia-xconfig: X configuration file generated by nvidia-xconfig
# nvidia-xconfig:  version 550.78

Section "ServerLayout"
    Identifier     "LAYOUT"
    Screen      0  "SCREEN"
    Inactive       "INTEL"
EndSection

Section "Device"
    Identifier     "NVIDIA"
    Driver         "nvidia"
    VendorName     "NVIDIA Corporation"
    BusID          "01:00:0"
    Option         "RegistryDwords" "EnableBrightnessControl=1"
EndSection

Section "Device"
    Identifier     "INTEL"
    Driver         "modesetting"
    VendorName     "Unknown"
    BusID          "00:02:0"
EndSection

Section "Screen"
    Identifier     "SCREEN"
    Device         "NVIDIA"
    # Monitor        "Monitor0"
    Option "AllowEmptyInitialConfiguration"
    # Option "PrimaryGPU" "yes"
    DefaultDepth    24
    Option         "Coolbits" "24"
    SubSection     "Display"
        Depth       24
    EndSubSection
EndSection
